services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home                # дані Jenkins
      - /var/run/docker.sock:/var/run/docker.sock     # доступ до Docker
      - /usr/bin/docker:/usr/bin/docker               # щоб Jenkins мав docker-cli
      - /usr/libexec/docker:/usr/libexec/docker       # (іноді потрібно в Linux)
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

volumes:
  jenkins_home:
