
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      # Jenkins data
      - jenkins_home:/var/jenkins_home
      # Docker socket (дозволяє керувати контейнерами хоста)
      - /var/run/docker.sock:/var/run/docker.sock
      # Docker CLI (щоб Jenkins міг викликати docker)
      - /usr/bin/docker:/usr/bin/docker

volumes:
  jenkins_home:
